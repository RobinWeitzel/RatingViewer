<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/star-rating-svg.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">

    <style>
        body {
            display: grid;
            grid-template-columns: 100%;
            grid-template-areas: "content";
            background: #00CED1;
            font-family: 'Barlow Semi Condensed', sans-serif;
        }

        @media (min-width: 750px) {
            body {
                grid-template-columns: 25% 50% 25%;
                grid-template-areas: ". content .";
            }
        }

        #container {
            background: #FFFFFF;
            padding: 10px;
            margin-top: 50px;
            box-shadow: 0px 2px 7px 1px #aa9191;
            grid-area: content;
            display: grid;
            grid-template-columns: 30% 70%;
            grid-template-rows: auto auto;
            grid-template-areas: "rating title" "details details";
            align-items: center;
        }

        #title-container {
            grid-area: title;
        }

        #rating-container {
            grid-area: rating;
            text-align: center;
        }

        #details-container {
            grid-area: details;
        }

        #controls {
            background: #FFFFFF;
            padding: 10px;
            margin-top: 50px;
            box-shadow: 0px 2px 7px 1px #aa9191;
            grid-area: controls;
        }

        h3 {
            margin-top: 0px;
            margin-bottom: 10px;
        }

        h4 {
            margin-top: 0px;
            margin-bottom: 5px;
        }

        .detail {
            display: grid;
            grid-template-columns: 30% 70%;
            grid-template-areas: "title text";
            width: 100%;
        }

        .title-container {
            grid-area: title;
            align-self: center
        }

        .text-container {
            grid-area: text;
            display: grid;
            grid-template-columns: 70% 30%;
            grid-template-rows: auto auto;
            grid-template-areas: "rating .""text text";
        }

        #rating-text {
            font-size: 50px;
        }

        .rating {
            grid-area: rating;
        }

        .deep-text-container {
            grid-area: text;
        }

        h1,
        #rating-text,
        h3,
        h4 {
            font-weight: bold;
        }
    </style>

    <title>Rating Viewer</title>
</head>

<body>
    <div id="container">
        <div id="title-container">
            <h1>Title</h1>
            <p></p>
        </div>
        <div id="rating-container">
            <h2 id="rating-text">0</h2>
            <div class="rating"></div>
            <p>Average Rating</p>
        </div>
        <div id="details-container">
            <h3>Detailbewertung:</h3>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/jquery.star-rating-svg.min.js"></script>
    <script type="text/javascript" src="js/json-url.js"></script>
    <script>
        const lib = JsonUrl('lzma'); // JsonUrl is added to the window object

        const load = () => {
            const arr = window.location.href.split('?data=');

            if (arr.length < 2) {
                $(".rating").starRating({
                    starSize: 25,
                    hoverColor: '#FFED85',
                    activeColor: '#FFD700',
                    ratedColor: '#FFD700',
                    readOnly: true,
                });
                alert('No rating found! Is the url correct?');
                return;
            }

            lib.decompress(arr[1]).then(json => {
                document.title = json.title;
                $('#title-container h1').html(json.title.replace(/\n/g, "<br />"));
                $('#title-container .rating').data('rating', json.rating);
                $('#rating-text').html(json.rating);
                $('#title-container p').html(json.text.replace(/\n/g, "<br />"));

                json.details.forEach(d => {
                    $('#details-container').append(`
                    <div class="detail">
                        <div class="title-container">
                            <h4>${d.title.replace(/\n/g, "<br />")}</h4>
                        </div>
                        <div class="text-container">
                            <button class="remove">remove</button>
                            <div class="rating" data-rating="${d.rating}"></div>
                            <div class="deep-text-container">
                                <p>${d.text.replace(/\n/g, "<br />")}</p>
                            </div>
                        </div>
                    </div>
                `);
                });

                $(".rating").starRating({
                    starSize: 25,
                    hoverColor: '#FFED85',
                    activeColor: '#FFD700',
                    ratedColor: '#FFD700',
                    readOnly: true,
                });

                $('.rating').each(function () {
                    const rating = $(this).data('rating');
                    $(this).starRating('setRating', rating);
                });
            });
        }

        $(document).ready(function () {
            load();
        });
    </script>
</body>

</html>
